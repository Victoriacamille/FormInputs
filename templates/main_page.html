<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Form Input Template</title>
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!--<script src="../static/js/bootstrap.min.js"></script>-->
    <!--<script src="../static/js/jquery-3.3.1.slim.min.js"></script>-->
    <!--<script src="../static/js/popper.min.js"></script>-->
  </head>
  <body>
    <div id="banner" class="container">
      <h1 class="display-4">Wat iz de up duuude!</h1>
    </div>
    <div class="container">
      <form action="{{ url_for('process_inputs') }}" method="post">
        <div class="form-group">
          <label for="input_name">Input your first and last name</label>
          <input type="text" class="form-control" name="input_name"  id="input_name" placeholder="Fred Flintstone">
        </div>
        <div class="form-group">
          <label for="input_dropdown">Wat are you looking for</label>
          <select class="form-control" name="input_dropdown" id="input_dropdown">
            <option>Input what you want here</option>
            <option>Pre-made Car customizations</option>
            <option>Company items</option>
            <option>Car customization</option>
            <option>Law Force or Military vehicles and custimazation oppertunities</option>
            <option>Misc. or playing around</option>
          </select>
        </div>
        <div class="form-group">
          <label for="input_select">How many do you want to customize?</label>
          <select multiple class="form-control" name="input_select" id="input_select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          </div>
         <div class="form-group">
          <label for="input_freeform">Please type any comments or specifications you would like</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      {% if input_data %} {{ input_data }} {% endif %}
      <br />
      {% if output %} {{ output }} {% endif %}
    </div>
  </body>
</html>
